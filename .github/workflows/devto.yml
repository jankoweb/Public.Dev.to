name: Publish to dev.to

on:
  push:
    branches:
      - main
    paths:
      - "posts/**/*.md"
  workflow_dispatch:
    inputs:
      folder:
        description: 'Publish all markdown files from posts/<folder>'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed posts
        id: changed
        env:
          FOLDER: ${{ github.event.inputs.folder || '' }}
        run: |
          # If folder input provided (manual run), publish all .md in that folder
          if [ -n "$FOLDER" ]; then
            FILES=$(ls -1 posts/"$FOLDER"/*.md 2>/dev/null | tr '\n' ' ')
          else
            if git rev-parse HEAD~1 >/dev/null 2>&1; then
              FILES=$(git diff --name-only HEAD~1 HEAD \
                | grep '^posts/.*\.md$' \
                | tr '\n' ' ')
            else
              FILES=$(git show --name-only --pretty="" HEAD \
                | grep '^posts/.*\.md$' \
                | tr '\n' ' ')
            fi
          fi
          echo "FILES=$FILES" >> $GITHUB_OUTPUT

      - name: Publish articles to dev.to
        if: steps.changed.outputs.FILES != ''
        uses: sinedied/publish-devto@v2
        with:
          devto_key: ${{ secrets.DEVTO_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          files: ${{ steps.changed.outputs.FILES }}
          conventional_commits: true
