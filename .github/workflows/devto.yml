name: Publish to dev.to

on:
  push:
    branches:
      - publish
    paths:
      - 'posts/**'
  workflow_dispatch:
    inputs:
      folder:
        description: 'Publish all markdown files from posts/<folder>'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed posts
        id: changed
        run: |
          FOLDER="${{ github.event.inputs.folder || '' }}"
          if [ -n "$FOLDER" ]; then
            FILES=$(ls -1 posts/"$FOLDER"/*.md 2>/dev/null | tr '\n' ' ')
          else
            if git rev-parse HEAD~1 >/dev/null 2>&1; then
              FILES=()
              while IFS= read -r file; do
                FILES+=("$file")
              done < <(git diff --name-only HEAD~1 HEAD | grep '^posts/.*\.md$' || true)
            else
              FILES=()
              while IFS= read -r file; do
                FILES+=("$file")
              done < <(git show --name-only --pretty="" HEAD | grep '^posts/.*\.md$' || true)
            fi
          fi
          echo "FILES=${FILES[*]}" >> $GITHUB_OUTPUT

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Process include syntax in posts
        if: steps.changed.outputs.FILES != ''
        env:
          FILES: ${{ steps.changed.outputs.FILES }}
        run: |
          python - <<'PY'
import os, sys, re
files = os.environ.get('FILES','').strip()
if not files:
    sys.exit(0)
for md in files.split():
    if not os.path.exists(md):
        print('Skip missing:', md)
        continue
    with open(md, 'r', encoding='utf-8') as f:
        s = f.read()

    pattern = re.compile(r':\(\s*([^\s\)]+)(?:\s+lang=([^\)\s]+))?\s*\)')

    def repl(m):
        rel = m.group(1)
        lang = m.group(2)
        base = os.path.dirname(md)
        p = rel if os.path.isabs(rel) else os.path.normpath(os.path.join(base, rel))
        if not os.path.exists(p):
            print('Included file not found:', p)
            return m.group(0)
        ext = os.path.splitext(p)[1].lower()
        if not lang:
            lang_map = {'.ps1':'powershell','.sh':'bash','.js':'javascript','.ts':'typescript',
                  '.py':'python','.json':'json','.html':'html','.css':'css'}
            lang = lang_map.get(ext, 'text')
        with open(p,'r',encoding='utf-8') as inc:
            code = inc.read().rstrip()
        return f"```{lang}\n{code}\n```"

    new = pattern.sub(repl, s)
    if new != s:
        with open(md, 'w', encoding='utf-8') as f:
            f.write(new)
        print('Processed includes in', md)
PY

      - name: Publish articles to dev.to
        if: steps.changed.outputs.FILES != ''
        uses: sinedied/publish-devto@v2
        with:
          devto_key: ${{ secrets.DEVTO_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          files: ${{ steps.changed.outputs.FILES }}
          conventional_commits: true
